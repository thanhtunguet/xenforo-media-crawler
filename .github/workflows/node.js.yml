name: Node.js and Docker Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

  pull_request:
    branches:
      - main
      - master

env:
  COMMIT_SHA: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build contracts
        run: nx build contracts

      - name: Build backend
        run: nx build backend

      - name: Build frontend
        run: nx build frontend

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/
            node_modules/
            package.json
            yarn.lock
          key: build-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Git Tag
        id: get_tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            git_tag=${GITHUB_REF#refs/tags/}
            echo "tag=$git_tag" >> $GITHUB_ENV
          else
            echo "tag=latest" >> $GITHUB_ENV
          fi

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile.ci
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/xenforo-media-crawler-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/xenforo-media-crawler-backend:${{ env.COMMIT_SHA }}
            ${{ secrets.DOCKER_USERNAME }}/xenforo-media-crawler-backend:${{ env.tag }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/frontend/Dockerfile.ci
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/xenforo-media-crawler-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/xenforo-media-crawler-frontend:${{ env.COMMIT_SHA }}
            ${{ secrets.DOCKER_USERNAME }}/xenforo-media-crawler-frontend:${{ env.tag }}
